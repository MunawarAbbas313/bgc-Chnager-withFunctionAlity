<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <style>
        .navbr {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 25px;
  padding: 10px 30px;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 12px;
  background: rgba(229, 222, 222, 0.2); 
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(25px);
  border-radius: 35px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  flex-wrap: wrap;
  transition: all 0.3s ease-in-out;
}

h2 {
  background: rgba(172, 185, 172, 0.2);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 20px 40px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
  color: #030303;
  font-weight: 600;
  transition: all 0.3s ease;
}

/* Hover effect */
h2:hover {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.4);
  box-shadow: 0 12px 40px rgba(255, 255, 255, 0.3);
  transform: scale(1.03);
  color: #d1ffe8;
}


.main {
  display: flex;
  justify-content: center;
  align-items: center;
 height: 100vh;
 
}

.buttons {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  padding: 20px 30px;
  box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  transition: all 0.3s ease-in-out;
}

.buttons button {
  background: rgba(255, 255, 255, 0.15);
  color: rgb(12, 12, 12);
  border: 1px solid rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border-radius: 10px;
  padding: 10px 20px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
  transition: all 0.3s ease;
}

.buttons button:hover {
  background: rgba(255, 255, 255, 0.3);
  color: #181a19;
  transform: scale(1.05);
  box-shadow: 0 8px 40px rgba(255, 255, 255, 0.3);
}
    </style>
</head>
<body>
    <nav class="navbr">
        <h2 class="data">Home</h2>
        <h2 class="data">About</h2>
        <h2 class="data">Color Code :<span class="ccode"></span></h2>
    </nav>
    <div class="main">
        <div class="buttons">
            <button class="start">Start</button>
            <button class="undo">Undo</button>
            <button class="rest">Reset</button>
            <button class="copy">CopyCode</button>
        </div>
    </div>



    <script>
       
       const cssColors = [
  "AliceBlue", "AntiqueWhite", "Aqua", "Aquamarine", "Azure",
  "Beige", "Bisque", "Black", "BlanchedAlmond", "Blue",
  "BlueViolet", "Brown", "BurlyWood", "CadetBlue", "Chartreuse",
  "Chocolate", "Coral", "CornflowerBlue", "Cornsilk", "Crimson",
  "Cyan", "DarkBlue", "DarkCyan", "DarkGoldenRod", "DarkGray",
  "DarkGreen", "DarkGrey", "DarkKhaki", "DarkMagenta", "DarkOliveGreen",
  "DarkOrange", "DarkOrchid", "DarkRed", "DarkSalmon", "DarkSeaGreen",
  "DarkSlateBlue", "DarkSlateGray", "DarkSlateGrey", "DarkTurquoise", "DarkViolet",
  "DeepPink", "DeepSkyBlue", "DimGray", "DimGrey", "DodgerBlue",
  "FireBrick", "FloralWhite", "ForestGreen", "Fuchsia", "Gainsboro",
  "GhostWhite", "Gold", "GoldenRod", "Gray", "Green",
  "GreenYellow", "Grey", "HoneyDew", "HotPink", "IndianRed",
  "Indigo", "Ivory", "Khaki", "Lavender", "LavenderBlush",
  "LawnGreen", "LemonChiffon", "LightBlue", "LightCoral", "LightCyan",
  "LightGoldenRodYellow", "LightGray", "LightGreen", "LightGrey", "LightPink",
  "LightSalmon", "LightSeaGreen", "LightSkyBlue", "LightSlateGray", "LightSlateGrey",
  "LightSteelBlue", "LightYellow", "Lime", "LimeGreen", "Linen",
  "Magenta", "Maroon", "MediumAquaMarine", "MediumBlue", "MediumOrchid",
  "MediumPurple", "MediumSeaGreen", "MediumSlateBlue", "MediumSpringGreen", "MediumTurquoise",
  "MediumVioletRed", "MidnightBlue", "MintCream", "MistyRose", "Moccasin",
  "NavajoWhite", "Navy", "OldLace", "Olive", "OliveDrab",
  "Orange", "OrangeRed", "Orchid", "PaleGoldenRod", "PaleGreen",
  "PaleTurquoise", "PaleVioletRed", "PapayaWhip", "PeachPuff", "Peru",
  "Pink", "Plum", "PowderBlue", "Purple", "RebeccaPurple",
  "Red", "RosyBrown", "RoyalBlue", "SaddleBrown", "Salmon",
  "SandyBrown", "SeaGreen", "SeaShell", "Sienna", "Silver",
  "SkyBlue", "SlateBlue", "SlateGray", "SlateGrey", "Snow",
  "SpringGreen", "SteelBlue", "Tan", "Teal", "Thistle",
  "Tomato", "Turquoise", "Violet", "Wheat", "White",
  "WhiteSmoke", "Yellow", "YellowGreen"
];
let index = 0;
let Intervel = null;
let PreviousIndex ;

        let colorcodeBox = document.querySelector(".ccode")
        let startBtn = document.querySelector(".start")
        let undoBtn = document.querySelector(".undo")
        let resetBen = document.querySelector(".rest")
        let copyBtn = document.querySelector(".copy")

 startBtn.addEventListener("click", ()=>{
    Intervel= setInterval(()=>{
          PreviousIndex = index;
        index = (index+1)% cssColors.length;
         document.body.style.backgroundColor = cssColors[index];
        colorcodeBox.innerHTML = cssColors[index]
        console.log(index);
    },2000)
 })


undoBtn.addEventListener("click", () => {
    clearInterval(Intervel);
  if (PreviousIndex !== null && PreviousIndex !== index) {
   index = PreviousIndex;
    document.body.style.backgroundColor = cssColors[index];
     colorcodeBox.innerHTML = cssColors[index]
    console.log(PreviousIndex)
    PreviousIndex = null;
    
  }
});

resetBen.addEventListener("click", ()=>{
    clearInterval(Intervel);
    index = null;
    Intervel=null;
    PreviousIndex = null;
    document.body.style.backgroundColor = "black"
     colorcodeBox.innerHTML = "black";
})


copyBtn.addEventListener("click", ()=>{
    const checkAval = document.body.style.backgroundColor;
    if(!checkAval)
{
    alert("No color Yet :")
}
else{
    const CurrentColor = document.body.style.backgroundColor;
    navigator.clipboard.writeText(CurrentColor)
    .then(()=>alert(`Copied : ${CurrentColor}`))
}
})
    </script>
    
</body>
</html>
